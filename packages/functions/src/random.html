<!-- <!DOCTYPE html> -->
<html>
  <head>
    <title>Random HTML Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      p {
        color: #666;
        margin: 20px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Random HTML</h1>

      <p>
        This is a randomly generated HTML example. Feel free to modify it as
        needed.
      </p>

      <h2>Random List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

      <h2>Random Table</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>30</td>
        </tr>
      </table>
    </div>
  </body>
</html>
